name: Prettier

on:
  push:
    branches: 
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier version
        run: |
          prettier --version

      - name: Format code
        run: npx prettier --write '**/*.ts'

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
